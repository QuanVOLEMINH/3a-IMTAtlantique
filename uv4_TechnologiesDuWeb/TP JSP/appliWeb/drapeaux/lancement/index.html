<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
   <title>Servlet Drapeaux</title>
</head>
<body bgcolor="#FFFFFF">
<h1>
 utilisation des Servlets
 </h1>
<h2 style="color:red">
     Appel par un Formulaire  HTML
</h2>
<!--
   *******************************************************************************************
    Partie 1
    Rajouter une option pour permettre le choix  des Etats Unis : us    
   *******************************************************************************************
 -->  

<form METHOD=GET 
     ACTION="../servlets/drapeau?country=select_input1"
     TARGET=_blank>
 choisissez votre pays

 <select NAME="country" >
    <option VALUE="fr" > France
    <option VALUE="uk" selected> Angleterre
    <option VALUE="bzh" > Bretagne
 </select>
 
 <input type="submit" value="Envoyer" > 
</form>
</body>
</html>
